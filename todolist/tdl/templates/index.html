<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/4394/4394562.png">
</head>
<body>
    {% include 'nav.html' %}
    
    <div id="pt">
        <div class="card">
            {% for i in data %}    
            
            {% endfor %}
        </div>
    </div>

    <section>
        <div class="table-contents">
            <table>
                <thead>
                    <th>
                        S.No
                    </th>
                    <th>
                        Task Title
                    </th>
                </thead>
                {% for i in data %}
                <tbody>
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td id="links">
                            <a href="{% url 'display' i.id %}" style="text-decoration: none; color: black;">
                                {{ i.task }}
                            </a>
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </section>
</body>
</html>
