<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="{% static 'css/history.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2550/2550251.png">
</head>
<body>
    {% include 'nav.html' %}
    <div id="pt">
        <div class="card">
            {% for i in htable %}    
            <div class="c1">
                <div class="c1l">
                    <h3>{{i.htask}}</h3><p>{{i.hdescription}}</p>
                </div>
                <div class="c1r">
                    <!-- <a href="{% url 'delete' i.id %}"><i class="fa-solid fa-trash"></i></a> -->
                    <form method="POST" action="{% url 'delete' hi=i.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this task?');" style="background: none; border: none; cursor: pointer;">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
